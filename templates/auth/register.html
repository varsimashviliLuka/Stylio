{% extends 'base.html' %}
{% block title %}Register â€¢ Stylio{% endblock %}

{% block content %}
<div class="container my-5" style="max-width:520px;">
  <div class="card border-0 shadow-sm p-4 rounded-4">
    <h3 class="fw-bold mb-2">Create account</h3>
    <p class="text-muted mb-4">Choose account type below.</p>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name="full_name" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Account Type</label>
        <select name="role" class="form-select" required>
          <option value="customer">Regular User</option>
          <option value="business_owner">Business Owner</option>
        </select>
      </div>

      <button class="btn btn-primary w-100 py-2 fw-semibold">Create Account</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Already have an account?</small>
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
