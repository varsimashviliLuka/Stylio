{% extends 'base.html' %}
{% block title %}Login â€¢ Stylio{% endblock %}

{% block content %}
<div class="container my-5" style="max-width:520px;">
  <div class="card border-0 shadow-sm p-4 rounded-4">
    <h3 class="fw-bold mb-2">Login</h3>
    <p class="text-muted mb-4">Login to your account.</p>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">No account?</small>
      <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>
</div>
{% endblock %}
