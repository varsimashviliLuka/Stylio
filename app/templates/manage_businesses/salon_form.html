{% extends "base.html" %}
{% block title %}Create Salon â€¢ Stylio{% endblock %}

{% block content %}
<div class="container my-5" style="max-width:720px;">
  <a href="{{ url_for('owner.manage_businesses') }}" class="text-decoration-none text-muted d-inline-flex align-items-center mb-3">
    <i class="bi bi-arrow-left me-2"></i> Back
  </a>

  <h2 class="fw-bold mb-3">Create Salon</h2>

  <form method="POST" class="card p-4 shadow-sm border-0 rounded-4">
    <div class="mb-3">
      <label class="form-label">Salon name *</label>
      <input name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input name="location" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-primary w-100">
      <i class="bi bi-check2-circle me-2"></i>Create
    </button>
  </form>
</div>
{% endblock %}
