{% extends "base.html" %}
{% block title %}Login â€¢ Stylio{% endblock %}

{% block content %}
<div class="container my-5" style="max-width:520px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="fw-bold mb-0">Login</h3>
    <a class="text-decoration-none" href="{{ url_for('main.home_page') }}">
      <i class="bi bi-arrow-left"></i> Home
    </a>
  </div>

  <form method="POST" class="card p-4 shadow-sm border-0">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required autocomplete="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required autocomplete="current-password">
    </div>

    <button class="btn btn-primary w-100">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login
    </button>

    <div class="mt-3 text-center">
      <a href="{{ url_for('auth.register') }}">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
